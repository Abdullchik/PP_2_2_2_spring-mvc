<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<div>
    <table th:border="1">
        <tr th:each="car : ${carList}">
            <td><h1 th:text="${car.getId()}"></h1></td>
            <td><h1 th:text="${car.getModel()}"></h1></td>
            <td><h1 th:text="${car.getColor()}"></h1></td>
        </tr>
    </table>
</div>
</body>
</html>
